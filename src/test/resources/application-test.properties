# Test configuration
spring.application.name=trueshotodds-test

# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.data.jpa.repositories.enabled=true


# Redis Configuration for tests (embedded)
spring.data.redis.host=localhost
spring.data.redis.port=6370
spring.session.store-type=none

# Disable mail for tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# Disable security for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging for tests
logging.level.dev.wenslo.trueshotodds=DEBUG
logging.level.org.springframework.test=DEBUG

# Actuator for tests
management.endpoints.web.exposure.include=health,info

# Custom properties for tests
app.security.password-reset-token-expiration-hours=1
app.security.max-failed-login-attempts=3
app.security.account-lockout-minutes=1
app.security.password-min-length=6
app.mail.from=test@trueshotodds.com
app.mail.base-url=http://localhost:8080